<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="../static/style.css">
    <script src="../static/jscript.js"></script>
    <title>Document</title>
</head>
<header>
    <img id="headerUSQ" src="../static/img/HeaderUSQ.png" alt="USQ">
</header>
<body>
    <img id="backgroundmain" src="../static/img/backgroundmain.png" alt="">
    <!-- <div id="positionF">{{ user }} and {{ password }}</div> -->
    <div id="bodyForm">
        <form action="/loggedin" method="POST">
            <label for="user">User</label>
            <input type="text" name="user" id="user" placeholder="User Name">

            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass" placeholder="Password">

            <input type="submit" value="Logon">
        </form>
    </div>
    <p>{{crepath}}</p>
</body>
<footer>
    <div id="footerinfo">
        <div id="metadata">
            <h1>{{meta_data[0]}}</h1>
            <h4>-----------------------+-----------------------</h4>
            <h3>
                {{meta_data[1]}} - {{meta_data[2]}}
                <br>
                Lecture: {{meta_data[3]}}
            </h3>
            <h4>-----------------------+-----------------------</h4>
            <h3>By {{meta_data[4]}} - {{meta_data[5]}} </h3>
        </div>
        <img id="iconUSQfooter" src="../static/img/FooterUSQ.png" alt="">
    </div>
</footer>
</html>
